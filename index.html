<div class="minesweeper_button">

<section id="about" class="container content-section text-center">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 my-section">

                                <div class="col-xs-6">

                                <div class="col-xs-6">

                                </div>
                            </div>
                        </div>
                    </div>

                <div class="text-center" id="result"></div>
